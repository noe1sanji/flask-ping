{% extends 'base.html' %}

{% block content %}
<h1>Bienvenido</h1>

<div>
  {% if servers %}
    {% for server in servers %}
    <div>
      <h2>{{ server['name'] }}</h2>
      <span><a href="{{ url_for('edit', id_server=server.id) }}">Editar</a></span>
      <span><a href="{{ url_for('metrics', id_server=server.id) }}">Log</a></span>
      <span><a href="{{ url_for('dashboard', id_server=server.id) }}">Dashboard</a></span>
    </div>
    {% endfor %}
  {% else %}
    <p>No hay servidores. Intente a√±adir un servidor.</p>
  {% endif %}
</div>
{% endblock %}
